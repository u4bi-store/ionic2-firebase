<ion-header>
  <ion-navbar>
    <ion-title>
      ionic-firebase
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="createUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-item-sliding *ngFor="let u of user | async">
     <ion-item>
       <ion-label>
         {{u.u_name}}
       </ion-label>
     </ion-item>
   </ion-item-sliding> 
  </ion-list>
</ion-content>
