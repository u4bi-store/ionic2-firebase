<ion-header>
  <ion-navbar>
    <ion-title>
      아이오닉2 파이어베이스
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="createUser()">
        <ion-icon name="add"></ion-icon> <!-- 등록 아이콘 -->
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-item-sliding *ngFor="let u of user | async">
     <ion-item>
       <ion-label>
         <h2>{{u.u_name}}</h2>
         <h3>{{u.u_age}}</h3>
         
       </ion-label>
     </ion-item>
     <ion-item-options>
       <button ion-button (click)="updateUser(u)">
       수정
       </button>
       <button ion-button color="danger" (click)="removeUser(u)">
       삭제
       </button>
     </ion-item-options>
   </ion-item-sliding> 
  </ion-list>
</ion-content>
